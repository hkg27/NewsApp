<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-main-wrapper">
        <div class="mobile flex">
            <a href="#" onclick="reload()"><img src="images/news.svg" alt=""></a>
            <button class="hamburger">
                <img src="./images/hamburger.svg" alt="">
            </button>
        </div>
        <div class="mobile-nav">
            <button class="times"><img src="images/times.svg" alt=""></button>
            <ul>
                <li class="hover-links" id="mob-india" onclick="onMobNavItemClick('india')">India</li>
                <li class="hover-links" id="mob-world" onclick="onMobNavItemClick('world')">World</li>
                <li class="hover-links" id="mob-local" onclick="onMobNavItemClick('local')">Local</li>
                <li class="hover-links" id="mob-business" onclick="onMobNavItemClick('business')">Business</li>
            </ul>
        </div>
    <nav>
        <div class="main-nav container">
            <div class="nav-1 flex">
                <a href="#" onclick="reload()"><img src="images/news.svg" alt=""></a>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="new-input"  placeholder="search">
                    <button id="search-button" class="search-button">Search</button>
                </div>
                <a href="#">Weather</a>
            </div>
            <div class="nav-2 flex">
                <a href="#">Home</a>
                <ul class="flex">
                    <li class="hover-links" id="india" onclick="onNavItemClick('india')">India</li>
                    <li class="hover-links" id="world" onclick="onNavItemClick('world')">World</li>
                    <li class="hover-links" id="local" onclick="onNavItemClick('local')">Local</li>
                    <li class="hover-links" id="business" onclick="onNavItemClick('business')">Business</li>
                    <li class="hover-links" id="technology" onclick="onNavItemClick('technology')" >Technology</li>
                    <li class="hover-links" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                    <li class="hover-links" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-links" id="science" onclick="onNavItemClick('science')">Science</li>
                    <li class="hover-links" id="health" onclick="onNavItemClick('health')">Health</li>
                </ul>

            </div>
        </div>
    </nav>

    
    <main>
        <div class="container">
            <div class="cards-container flex" id="cards-container">
            
            </div>
        </div>
        
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 01/09/2024</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto repellendus ut consequatur dicta eveniet iure adipisci et minus vitae saepe.</p>
            </div>
        </div>
    </template>
</div>
    <script src="js/app.js"></script>
</body>
</html>
